
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Lexile Spelling Master</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4f46e5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- 离线环境下 Tailwind 可能无法加载，但不会导致白屏。未来建议本地化 CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(circle at top left, #f8fafc, #e2e8f0);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .font-kids {
      font-family: 'Fredoka One', "Comic Sans MS", "Quicksand", "Avenir Next", "Segoe UI Symbol", cursive;
    }
    #root {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #loading-screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8fafc;
      z-index: 9999;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e2e8f0;
      border-top: 4px solid #4f46e5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #error-console {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.8);
      color: #ff4444;
      padding: 10px;
      font-family: monospace;
      font-size: 10px;
      z-index: 10000;
      display: none;
      word-break: break-all;
      max-height: 30vh;
      overflow-y: auto;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <!-- 报错调试器 -->
  <div id="error-console"></div>

  <!-- 初始加载遮罩 -->
  <div id="loading-screen">
    <div class="flex flex-col items-center gap-4">
      <div class="spinner"></div>
      <p style="font-family: sans-serif; color: #64748b; font-size: 14px;">Initializing App...</p>
    </div>
  </div>

  <div id="root"></div>

  <!-- 核心修复脚本：错误捕获 -->
  <script>
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      var console = document.getElementById('error-console');
      console.style.display = 'block';
      console.innerHTML += 'ERROR: ' + msg + ' at ' + lineNo + ':' + columnNo + '<br>';
      return false;
    };
  </script>

  <!-- 引用打包后的 JS。注意：不需要 type="module"，因为 esbuild 已经把它们打成了普通 IIFE 脚本 -->
  <script src="index.js"></script>
  
  <script>
    window.addEventListener('load', function() {
      // 如果 React 成功运行，root 里面应该有内容
      setTimeout(function() {
        const root = document.getElementById('root');
        const loader = document.getElementById('loading-screen');
        if (root && root.innerHTML.length > 0) {
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 500);
          }
        } else {
          // 如果 3 秒后还是没内容，说明 React 挂载失败了
          console.error("React failed to mount to #root");
        }
      }, 2000);
    });
  </script>
</body>
</html>

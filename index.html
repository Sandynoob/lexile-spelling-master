<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Lexile Spelling Master</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4f46e5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <style>
    :root { --primary: #4f46e5; --bg: #f8fafc; }
    body {
      margin: 0; padding: 0;
      background-color: #f8fafc;
      font-family: sans-serif;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    #loading-screen {
      position: fixed; inset: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      background: #f8fafc; z-index: 9999;
    }
    .spinner {
      width: 40px; height: 40px;
      border: 4px solid #e2e8f0; border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    #error-display {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: rgba(31, 41, 55, 0.95); color: #ef4444;
      padding: 15px; font-size: 11px; font-family: monospace;
      z-index: 10001; display: none; max-height: 40vh; overflow: auto;
      border-top: 2px solid #ef4444;
    }
  </style>

  <script src="https://cdn.tailwindcss.com"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="error-display"></div>

  <div id="loading-screen">
    <div class="spinner"></div>
    <p style="margin-top: 20px; color: #64748b; font-weight: bold;">Initializing Lexile Engine...</p>
  </div>

  <div id="root"></div>

  <script>
    // 捕获所有未处理错误并显示在屏幕上，方便调试
    window.onerror = function(msg, url, line, col, error) {
      var dev = document.getElementById('error-display');
      dev.style.display = 'block';
      var log = document.createElement('div');
      log.style.borderBottom = '1px solid #333';
      log.style.padding = '5px 0';
      log.innerHTML = '<strong>[ERR]</strong> ' + msg + '<br><small>Line: ' + line + ' | Col: ' + col + '</small>';
      dev.appendChild(log);
      return false;
    };
  </script>

  <!-- 只加载这一个文件，esbuild 已经把所有东西都打包进去了 -->
  <script src="index.js"></script>

  <script>
    // 自动移除加载动画
    window.addEventListener('load', function() {
      var check = setInterval(function() {
        var root = document.getElementById('root');
        if (root && root.children.length > 0) {
          var loader = document.getElementById('loading-screen');
          loader.style.opacity = '0';
          setTimeout(function() { loader.style.display = 'none'; }, 300);
          clearInterval(check);
        }
      }, 100);
      setTimeout(function() { clearInterval(check); }, 5000);
    });
  </script>
</body>
</html>
